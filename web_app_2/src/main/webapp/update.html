<!DOCTYPE html>
<html>

<title>Update Registration</title>
</head>
<body>
	<h3>Update Registration</h3>
	<form action="update" method="post">
		<table>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"/></td>
			</tr>
			<tr>

			</tr>
			<tr>

			</tr>
		</table>
	</form>
	
</body>
</html>
