<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Registration</title>
</head>
<body>
	<h1>Update MobileNumber</h1>
	<form action="updateReg" method="post">
		<table>
			<tr>
				<td>Email</td> 
				<td><input type="text" name="email"/></td>
			</tr>

			</tr>
			<tr>

			</tr>
		</table>
	</form>
</body>
</html>
